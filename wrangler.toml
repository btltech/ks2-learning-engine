# Cloudflare Pages Configuration
# For Vite React SPA deployment

name = "ks2-learning-engine"
pages_build_output_dir = "dist"

[build]
command = "npm run build"
cwd = "./"

[build.environment]
NODE_VERSION = "18"
NPM_VERSION = "10"

[env.production]
name = "production"

[env.preview]
name = "preview"
