    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Inter', 'Nunito', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', 'Inter', sans-serif;
        letter-spacing: -0.015em;
      }
      body {
        font-family: 'Inter', 'Nunito', sans-serif;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-pop-in {
        animation: pop-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      @keyframes slideUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slideUp {
        animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.6, 1);
      }
      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
        background-size: 1000px 100%;
      }
      /* Smooth entrance animations */
      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInDown {
        animation: fadeInDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes fadeInLeft {
        0% {
          opacity: 0;
          transform: translateX(-30px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fadeInLeft {
        animation: fadeInLeft 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes fadeInRight {
        0% {
          opacity: 0;
          transform: translateX(30px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fadeInRight {
        animation: fadeInRight 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      @keyframes scaleIn {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-scaleIn {
        animation: scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      /* Premium color glow animations */
      @keyframes glow-blue {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(59, 130, 246, 0.3)); }
        50% { filter: drop-shadow(0 0 12px rgba(59, 130, 246, 0.5)); }
      }
      @keyframes glow-green {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(16, 185, 129, 0.3)); }
        50% { filter: drop-shadow(0 0 12px rgba(16, 185, 129, 0.5)); }
      }
      @keyframes glow-purple {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(139, 92, 246, 0.3)); }
        50% { filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.5)); }
      }
      @keyframes glow-amber {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(245, 158, 11, 0.3)); }
        50% { filter: drop-shadow(0 0 12px rgba(245, 158, 11, 0.5)); }
      }
      @keyframes glow-rose {
        0%, 100% { filter: drop-shadow(0 0 0px rgba(244, 63, 94, 0.3)); }
        50% { filter: drop-shadow(0 0 12px rgba(244, 63, 94, 0.5)); }
      }
      /* Staggered animation delays */
      .animate-delay-50 { animation-delay: 50ms; }
      .animate-delay-100 { animation-delay: 100ms; }
      .animate-delay-150 { animation-delay: 150ms; }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-300 { animation-delay: 300ms; }
      .animate-delay-400 { animation-delay: 400ms; }
      .animate-delay-500 { animation-delay: 500ms; }
      .animate-delay-600 { animation-delay: 600ms; }
      /* Screen reader only utility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .sr-only:focus,
      .sr-only:active {
        position: static;
        width: auto;
        height: auto;
        padding: inherit;
        margin: inherit;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
      /* Focus visible styles for better keyboard navigation */
      *:focus-visible {
        outline: 3px solid #3b82f6;
        outline-offset: 2px;
      }
      /* Touch-friendly + mobile utility layer */
      :root {
        --mobile-gutter: clamp(1rem, 3vw, 1.5rem);
        --card-radius: 18px;
        --card-shadow-strong: 0 12px 45px rgba(15, 23, 42, 0.12);
        --card-shadow-soft: 0 8px 24px rgba(15, 23, 42, 0.06);
      }
      .mobile-shell {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding-left: var(--mobile-gutter);
        padding-right: var(--mobile-gutter);
      }
      .touch-card {
        border-radius: var(--card-radius);
        background: rgba(255, 255, 255, 0.92);
        box-shadow: var(--card-shadow-soft);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .touch-target {
        min-height: 48px;
        min-width: 48px;
        padding: 0.75rem 1rem;
        border-radius: 14px;
        touch-action: manipulation;
        transition: transform 120ms ease, box-shadow 180ms ease;
      }
      .touch-target:active {
        transform: translateY(1px);
      }
      .touch-scroll {
        -webkit-overflow-scrolling: touch;
        overscroll-behavior: contain;
        scrollbar-width: thin;
        scroll-behavior: smooth;
      }
      .safe-area-top { padding-top: env(safe-area-inset-top); }
      .safe-area-bottom { padding-bottom: max(env(safe-area-inset-bottom), 1rem); }
      .content-visibility-auto {
        content-visibility: auto;
        contain-intrinsic-size: 1px 600px;
      }
      @media (max-width: 767px) {
        .stack-mobile {
          display: grid;
          grid-template-columns: 1fr;
          gap: 0.75rem;
        }
        .mobile-fluid {
          margin-left: -0.5rem;
          margin-right: -0.5rem;
          padding-left: var(--mobile-gutter);
          padding-right: var(--mobile-gutter);
        }
      }
      @media (pointer: coarse) {
        .touch-text-lg { font-size: 1.05rem; }
        .touch-only-shadow { box-shadow: var(--card-shadow-strong); }
      }
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.001ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.001ms !important;
        }
      }
    </style>
