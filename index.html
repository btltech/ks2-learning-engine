    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      @keyframes pop-in {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-pop-in {
        animation: pop-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      /* Screen reader only utility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .sr-only:focus,
      .sr-only:active {
        position: static;
        width: auto;
        height: auto;
        padding: inherit;
        margin: inherit;
        overflow: visible;
        clip: auto;
        white-space: normal;
      }
      /* Focus visible styles for better keyboard navigation */
      *:focus-visible {
        outline: 3px solid #3b82f6;
        outline-offset: 2px;
      }
    </style>
